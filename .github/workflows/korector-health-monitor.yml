name: Korector Health Monitor

on:
  schedule:
    - cron: '0 0 * * *'  # ë§¤ì¼ ìì • KST
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  health-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Korector
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install development dependencies
      run: |
        pip install --upgrade pip
        pip install build setuptools wheel
    
    - name: Build & Install Korector (local)
      run: |
        python -m build
        pip install .
    
    - name: Run Health Check
      id: health_check
      run: |
        python -c "
        from korector import NaverSpellChecker
        import json
        import sys
        
        print('=== Korector Health Check ===')
        print(f'Version: {__import__(\"korector\").__version__}')
        print(f'Commit: ${{ github.sha }}')
        print('==============================')
        
        checker = NaverSpellChecker(verbose=False)
        result = checker.health_check()
        
        print(json.dumps(result, ensure_ascii=False, indent=2))
        
        if result['status'] != 'ok':
            print('\\nâŒ HEALTH CHECK FAILED!')
            print(f'Error: {result.get(\"message\", \"Unknown error\")}')
            sys.exit(1)
        else:
            print('\\nâœ… HEALTH CHECK PASSED!')
        " || echo "HEALTH_CHECK_FAILED=true" >> $GITHUB_ENV
    
    - name: Summary
      if: always()
      run: |
        echo "Health check completed at $(date -u)"
        echo "Korector version: $(python -c 'import korector; print(korector.__version__)')"
    
    - name: Create Issue on Failure
      if: env.HEALTH_CHECK_FAILED == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'ğŸš¨ Korector Health Check Failed',
            body: `### ğŸš¨ Korector API Health Check Failed

**â° Time:** ${{ github.event.head_commit.timestamp || github.run_id }}
**ğŸ”¢ Commit:** ${{ github.sha }}
**ğŸ³ Runner:** ubuntu-latest
**ğŸ Python:** 3.11

#### Reproduction Steps
1. \`git clone https://github.com/${{ github.repository }}.git\`
2. \`git checkout ${{ github.sha }}\`
3. \`pip install -e .\`
4. \`python -c \"from korector import NaverSpellChecker; print(NaverSpellChecker().health_check())\"\`

