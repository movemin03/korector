name: Health Check
on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install .

      - name: Run health check
        id: health
        run: |
          set +e
          result=$(korector --health-check 2>&1)
          exit_code=$?
          
          if [ $exit_code -ne 0 ]; then
            result='{"status": "error", "message": "Command failed", "exit_code": '$exit_code'}'
          fi
          
          echo "$result"
          
          if echo "$result" | grep -q '"status": *"ok"'; then
            echo "Health check 성공"
            echo "health_status=success" >> $GITHUB_OUTPUT
            echo "health_result=$result" >> $GITHUB_OUTPUT
          else
            echo "Health check 오류 발생"
            echo "health_status=failure" >> $GITHUB_OUTPUT
            echo "health_result=$result" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Manage health check issue
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const resultRaw = process.env['HEALTH_RESULT'] || '{"status": "unknown"}';
            const runUrl = '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}';
            const timestamp = new Date().toISOString();
            
            let status = 'unknown';
            if (resultRaw.includes('"status": "ok"')) {
              status = 'ok';
            } else {
              status = 'error';
            }
            
            const issueTitle = '[Health Check] Naver Spell Checker API Status';
            const issueBody = '## Health Check Result\n\n' +
              '**Status**: `' + status + '`\n' +
              '**Time**: ' + timestamp + '\n\n' +
              '### Details\n```
              resultRaw.substring(0, 3000) + 
              '\n```\n\n' +
              '**Run**: [#${{ github.run_id }}](' + runUrl + ')\n' +
              '**Workflow**: ${{ github.workflow }} #${{ github.run_number }}';
            
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['health-check']
            });
            
            let healthIssue = issues.find(issue => issue.title === issueTitle);

            if (status === 'ok') {
              if (healthIssue && healthIssue.state === 'open') {
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: healthIssue.number,
                  state: 'closed'
                });
                core.info('✅ Health check 복구됨');
              } else {
                core.info('✅ Health check 정상');
              }
            } else {
              const labels = ['health-check', 'bug'];
              
              if (healthIssue) {
                await github.rest.issues.edit({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: healthIssue.number,
                  body: issueBody,
                  labels: labels
                });
              } else {
                await github.rest.issues.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: issueTitle,
                  body: issueBody,
                  labels: labels
                });
              }
              core.info('❌ Health check 이슈 생성/업데이트');
            }
        env:
          HEALTH_RESULT: ${{ steps.health.outputs.health_result }}
