name: Korector Health Monitor

on:
  schedule:
    - cron: '0 0 * * *'  # Îß§Ïùº ÏûêÏ†ï KST
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  health-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Korector
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install development dependencies
      run: |
        pip install --upgrade pip
        pip install build setuptools wheel
    
    - name: Build & Install Korector (local)
      run: |
        python -m build
        pip install .
    
    - name: Run Health Check
      id: health_check
      run: |
        python -c "
        from korector import NaverSpellChecker
        import json
        import sys
        
        print('=== Korector Health Check ===')
        print(f'Version: {__import__(\"korector\").__version__}')
        print(f'Commit: ${{ github.sha }}')
        print('==============================')
        
        checker = NaverSpellChecker(verbose=False)
        result = checker.health_check()
        
        print(json.dumps(result, ensure_ascii=False, indent=2))
        
        if result['status'] != 'ok':
            print('\\n‚ùå HEALTH CHECK FAILED!')
            print(f'Error: {result.get(\"message\", \"Unknown error\")}')
            sys.exit(1)
        else:
            print('\\n‚úÖ HEALTH CHECK PASSED!')
        " || echo "HEALTH_CHECK_FAILED=true" >> $GITHUB_ENV
    
    - name: Summary
      if: always()
      run: |
        echo "Health check completed at ${{ github.event.head_commit.timestamp || now() }}"
        echo "Korector version: __import__(\"korector\").__version__"
    
    - name: Create Issue on Failure
      if: env.HEALTH_CHECK_FAILED == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          const issue = await github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'üö® Korector Health Check Failed',
            body: `
### üö® Korector API Health Check Failed

**‚è∞ Time:** ${new Date().toISOString()}
**üî¢ Commit:** ${{ github.sha }}
**üê≥ Runner:** ubuntu-latest
**üêç Python:** 3.11

#### Error Details
\`\`\`json
${JSON.stringify((await github.rest.actions.listWorkflowRunArtifacts({owner: context.repo.owner, repo: context.repo.repo, run_id: context.runId})), null, 2)}
\`\`\`

#### Reproduction Steps
1. \`git clone https://github.com/${{ github.repository }}.git\`
2. \`git checkout ${{ github.sha }}\`
3. \`pip install -e .\`
4. \`python -c \"from korector import NaverSpellChecker; print(NaverSpellChecker().health_check())\"\`

#### Action Required ‚ö†Ô∏è
- [ ] Check Naver API status: https://search.naver.com/search.naver?query=ÎÑ§Ïù¥Î≤Ñ+ÎßûÏ∂§Î≤ï+Í≤ÄÏÇ¨Í∏∞
- [ ] Verify passportKey extraction logic in \`korector._refresh_passport_key()\`
- [ ] Test local: \`pip install git+https://github.com/${{ github.repository }}.git@${{ github.sha }}\`

**Labels:** bug, korector-api, health-check
            `,
            labels: ['bug', 'korector-api', 'health-check', 'needs-triage']
          })
          
          core.info(\`‚úÖ Issue created: https://github.com/${{ github.repository }}/issues/\${issue.data.number}\`)
