name: Korector Health Check

on:
  schedule:
    - cron: '0 0 * * *'  # ë§¤ì¼ ìžì •
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  health-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Korector
      run: |
        pip install korector
    
    - name: Run Health Check
      id: health_check
      run: |
        python -c "
        from korector import NaverSpellChecker
        import json
        
        checker = NaverSpellChecker()
        result = checker.health_check()
        
        print(json.dumps(result, ensure_ascii=False, indent=2))
        
        # GitHub Actions ì¶œë ¥
        if result['status'] != 'ok':
            exit(1)
        " || echo "HEALTH_CHECK_FAILED=true" >> $GITHUB_ENV
    
    - name: Create Issue on Failure
      if: env.HEALTH_CHECK_FAILED == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'ðŸš¨ Korector API Health Check Failed',
            body: `### Korector API Health Check Failed
            
            **Time:** ${new Date().toISOString()}
            
            **Action:** Check Naver API status and passportKey extraction logic.
            `,
            labels: ['bug', 'korector-api', 'health-check']
          })
