    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: ğŸ§¹ Clean & Build (macOS)
      run: |
        pip install --upgrade pip build setuptools wheel
        rm -rf dist/ build/ *.egg-info/
        python -m build
        pip install .
        pip show korector

    - name: ğŸ” macOS Naver Debug + korector --health-check
      run: |
        python -c "from korector import NaverSpellChecker; checker=NaverSpellChecker(verbose=True); print('macOS CLI:', checker.health_check())"
        korector --health-check --verbose

  # ğŸ“Š ì¢…í•© ê²°ê³¼ ë¦¬í¬íŠ¸
  report:
    needs: [windows-test, linux-test, macos-test]
    runs-on: ubuntu-latest
    if: always()
    steps:
