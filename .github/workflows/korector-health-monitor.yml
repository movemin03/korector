name: Health Check
on:
  schedule:
    - cron: '0 1 * * *'  # 매일 UTC 01:00 (KST 10:00)
  workflow_dispatch:

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install . --no-build-isolation

      - name: Run health check
        id: health
        run: |
          result=$(korector --health-check 2>&1)
          echo "$result"
          
          echo "$result" > health-check-result.json
          
          if echo "$result" | grep -q '"status": *"ok"'; then
            echo "health_status=success" >> $GITHUB_OUTPUT
            echo "Health check passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "health_status=failure" >> $GITHUB_OUTPUT
            echo "Health check failed" >> $GITHUB_STEP_SUMMARY
            echo "### Result" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            echo "$result" | head -c 10000 >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
        continue-on-error: true

      - name: Upload health check result
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: health-check-result-${{ github.run_id }}
          path: health-check-result.json

      - name: Create or close health check issue
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const result = fs.readFileSync('health-check-result.json', 'utf8');
            const status = JSON.parse(result).status || 'unknown';
            
            const issueTitle = '[Health Check] Naver Spell Checker API Status';
            const issueBody = `## Health Check Result (${new Date().toISOString()})

**Status**: \`${status}\`

### Details
\`\`\`json
${result}
\`\`\`

**Run ID**: ${{ github.run_id }}
**Workflow**: ${{ github.workflow }} #${{ github.run_number }}`;

            let issue;
            
            // 기존 health check 이슈 찾기
            const existingIssues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              creator: 'github-actions[bot]',
              labels: ['health-check']
            });
            
            const healthIssue = existingIssues.data.find(issue => 
              issue.title === issueTitle
            );

            if (steps.health.outputs.health_status === 'success') {
              // 성공: 기존 이슈 닫기
              if (healthIssue) {
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: healthIssue.number,
                  state: 'closed',
                  labels: ['health-check', 'resolved']
                });
                core.info(`Closed health check issue #${healthIssue.number}`);
              }
              core.info('Health check passed - No issue needed');
            } else {
              // 실패: 이슈 생성 또는 업데이트
              if (healthIssue) {
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: healthIssue.number,
                  body: issueBody
                });
                core.info(`Updated health check issue #${healthIssue.number}`);
              } else {
                const newIssue = await github.rest.issues.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: issueTitle,
                  body: issueBody,
                  labels: ['health-check', 'bug']
                });
                core.info(`Created health check issue #${newIssue.data.number}`);
              }
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
