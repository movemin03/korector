name: Health Check
on:
  schedule:
    - cron: '0 1 * * *'  # 매일 UTC 01:00 (KST 10:00)
  workflow_dispatch:  # 수동 실행 가능

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Run health check
        id: health
        run: |
          result=$(korector --health-check)
          echo "$result"
          
          # JSON 파싱하여 상태 확인
          status=$(echo "$result" | jq -r '.status // empty')
          if [ "$status" = "ok" ]; then
            echo "health_status=success" >> $GITHUB_OUTPUT
            echo "Health check passed ✅" >> $GITHUB_STEP_SUMMARY
          else
            echo "health_status=failure" >> $GITHUB_OUTPUT
            echo "Health check failed ❌" >> $GITHUB_STEP_SUMMARY
            echo "Status: $status" >> $GITHUB_STEP_SUMMARY
          fi
          
          # 전체 결과 저장
          echo "$result" > health-check-result.json
        continue-on-error: true

      - name: Upload health check result
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: health-check-result
          path: health-check-result.json

      - name: Notify on failure
        if: steps.health.outputs.health_status == 'failure'
        uses: 8398a7/action-slack@v3
        with:
          status: failure
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
