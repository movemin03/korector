name: Health Check
on:
  schedule:
    - cron: '0 1 * * *'  # 매일 UTC 01:00 (KST 10:00)
  workflow_dispatch:

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install korector
        run: |
          pip install .

      - name: Run health check
        id: health
        run: |
          result=$(korector --health-check 2>&1 || echo '{"status": "error", "message": "Command failed"}')
          echo "$result"
          
          echo "$result" > health-check-result.json
          
          if echo "$result" | grep -q '"status": *"ok"'; then
            echo "Health check 성공"
            echo "health_status=success" >> $GITHUB_OUTPUT
          else
            echo "Health check 오류 발생"
            echo "health_status=failure" >> $GITHUB_OUTPUT
            echo "$result"
          fi
        continue-on-error: true

      - name: Upload health check result
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: health-check-result-${{ github.run_id }}
          path: health-check-result.json

      - name: Manage health check issue
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            let resultRaw = '{"status": "error", "message": "No result file"}';
            try {
              const fs = require('fs');
              resultRaw = fs.readFileSync('health-check-result.json', 'utf8');
            } catch (e) {
              console.log('Result file not found:', e.message);
            }
            
            const runUrl = '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}';
            const timestamp = new Date().toISOString();
            
            let status = 'unknown';
            if (resultRaw.includes('"status": "ok"')) {
              status = 'ok';
            } else {
              status = 'error';
            }
            
            const issueTitle = '[Health Check] Naver Spell Checker API Status';
            const issueBody = '## Health Check Result (' + timestamp + ')\n\n' +
              '**Status**: ' + status + '\n\n' +
              '### Details\n' +
              '``````\n\n' +
              '**실행 URL**: [' + '${{ github.run_id }}' + '](' + runUrl + ')\n\n' +
              '**Workflow**: ${{ github.workflow }} #${{ github.run_number }}\n' +
              '**Commit**: [${{ github.sha_short }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})';
            
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['health-check']
            });
            
            let healthIssue = null;
            for (const issue of issues.data) {
              if (issue.title === issueTitle) {
                healthIssue = issue;
                break;
              }
            }

            if (steps.health.outputs.health_status === 'success' && status === 'ok') {
              if (healthIssue) {
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: healthIssue.number,
                  state: 'closed',
                  labels: ['health-check', 'resolved']
                });
              }
              core.info('Health check 성공');
            } else {
              const labels = status === 'ok' ? ['health-check'] : ['health-check', 'bug'];
              
              if (healthIssue) {
                await github.rest.issues.edit({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: healthIssue.number,
                  body: issueBody,
                  labels: labels
                });
              } else {
                await github.rest.issues.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: issueTitle,
                  body: issueBody,
                  labels: labels
                });
              }
            }
