name: Health Check
on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install korector
        run: pip install .

      - name: Run health check
        id: health
        run: |
          set +e
          result=$(korector --health-check 2>&1)
          exit_code=$?
          
          if [ $exit_code -ne 0 ]; then
            result='{"status": "error", "message": "Health check command failed", "exit_code": '$exit_code'}'
          fi
          
          echo "$result"
          echo "$result" > health-check-result.json
          
          if echo "$result" | grep -q '"status": *"ok"'; then
            echo "Health check 성공"
            echo "health_status=success" >> $GITHUB_OUTPUT
          else
            echo "Health check 오류 발생"
            echo "health_status=failure" >> $GITHUB_OUTPUT
          fi

      - name: Upload health check result
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: health-check-result-${{ github.run_id }}
          path: health-check-result.json
          if-no-files-found: warn

      - name: Manage health check issue
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let resultRaw = '{"status": "unknown", "message": "Result file not found"}';
            
            try {
              resultRaw = fs.readFileSync('health-check-result.json', 'utf8');
            } catch (e) {
              console.log('Warning: health-check-result.json not found');
            }
            
            const runUrl = '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}';
            const timestamp = new Date().toISOString();
            
            let status = 'unknown';
            if (resultRaw.includes('"status": "ok"')) {
              status = 'ok';
            } else if (resultRaw.includes('"status": "error"')) {
              status = 'error';
            }
            
            const issueTitle = '[Health Check] Naver Spell Checker API Status';
            const issueBody = '## Health Check Result\n\n' +
              '**Status**: ' + status + '\n' +
              '**Time**: ' + timestamp + '\n\n' +
              '### Details\n```
              resultRaw.substring(0, 3000) + 
              '\n```\n\n' +
              '**Run URL**: [#${{ github.run_id }}](' + runUrl + ')';
            
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['health-check'],
              state: 'all'
            });
            
            let healthIssue = null;
            for (const issue of issues) {
              if (issue.title === issueTitle) {
                healthIssue = issue;
                break;
              }
            }

            if (status === 'ok') {
              if (healthIssue && healthIssue.state === 'open') {
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: healthIssue.number,
                  state: 'closed'
                });
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: healthIssue.number,
                  body: '✅ Health check 복구됨 (' + timestamp + ')'
                });
                core.info('Issue closed - Health check 성공');
              }
            } else {
              const labels = ['health-check', 'bug'];
              
              if (healthIssue) {
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: healthIssue.number,
                  state: 'open',
                  body: issueBody
                });
                core.info('Issue updated - Health check 실패');
              } else {
                await github.rest.issues.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: issueTitle,
                  body: issueBody,
                  labels: labels
                });
                core.info('Issue created - Health check 실패');
              }
            }
