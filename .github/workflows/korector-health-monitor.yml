name: Health Check
on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - run: |
          pip install --upgrade pip setuptools wheel
          pip install .
        shell: bash

      - name: Health Check
        run: |
          if korector --health-check | grep -q '"status": *"ok"'; then
            echo "PASS ✅"
            exit 0
          else
            echo "FAIL ❌"
            exit 1
          fi
