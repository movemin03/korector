name: Health Check
on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  test-all-platforms:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        shell: bash
        run: |
          pip install --upgrade pip setuptools wheel
          pip install .

      - name: Health Check
        shell: bash
        run: |
          if python -m cli --health-check 2>/dev/null | grep -q '"status": *"ok"'; then
            echo "PASS ✅ ${{ matrix.os }}"
            exit 0
          else
            echo "FAIL ❌ ${{ matrix.os }}"
            python -m cli --health-check || true
            exit 1
          fi

  summary:
    needs: test-all-platforms
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check overall status
        run: |
          if [[ "${{ needs.test-all-platforms.result }}" == "success" ]]; then
            echo "✅ ALL PLATFORMS PASS"
          else
            echo "❌ SOME PLATFORMS FAILED"
            exit 1
          fi
