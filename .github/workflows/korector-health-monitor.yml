            `- [Windows](${{ needs.windows-test.result_url }})\n` +
            `- [Linux](${{ needs.linux-test.result_url }})\n` +
            `- [macOS](${{ needs.macos-test.result_url }})\n\n` +
            `#### ğŸ§ª korector --health-check Results:\n` +
            `ê° í”Œë«í¼ë³„ ë¡œê·¸ì—ì„œ \`korector --health-check --verbose\` ê²°ê³¼ë¥¼ í™•ì¸í•˜ì„¸ìš”.\n\n` +
            `#### ğŸ”§ Next Steps:\n` +
            `- [ ] Naver HTML íŒ¨í„´ ë¶„ì„\n` +
            `- [ ] \`_get_key_pattern()\` ì—…ë°ì´íŠ¸\n` +
            `- [ ] 1.0.7 ë¦´ë¦¬ìŠ¤`;

          await github.rest.issues.create({
            owner: context.repo.owner,
