name: Health Check
on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  test-platforms:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        shell: bash
        run: |
          pip install --upgrade pip setuptools wheel
          pip install .

      - name: Health Check
        id: health
        shell: bash
        run: |
          echo "üîç Testing on ${{ matrix.os }}..."
          
          # Health check Ïã§Ìñâ Î∞è ÌååÏùºÎ°ú Ï†ÄÏû• (ÌôîÎ©¥ÏóêÎèÑ Ï∂úÎ†•)
          python -m cli --health-check 2>&1 | tee health-check.log
          
          # statusÍ∞Ä "ok"Ïù∏ÏßÄ ÌôïÏù∏
          if grep -q '"status": *"ok"' health-check.log; then
            echo "‚úÖ PASS - ${{ matrix.os }}"
            echo "result=pass" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "‚ùå FAIL - ${{ matrix.os }}"
            echo "result=fail" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Upload failure logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: health-check-fail-${{ matrix.os }}
          path: health-check.log
          if-no-files-found: warn
          retention-days: 7

  summary:
    runs-on: ubuntu-latest
    needs: test-platforms
    if: always()
    steps:
      - name: Check Results
        run: |
          echo "=== Health Check Results ==="
          echo ""
          
          # Matrix job Í≤∞Í≥º ÌôïÏù∏
          if [[ "${{ needs.test-platforms.result }}" == "success" ]]; then
            echo "üéâ ALL PLATFORMS PASSED"
            exit 0
          else
            echo "‚ö†Ô∏è  SOME PLATFORMS FAILED"
            echo ""
            echo "Details:"
            echo "  - Job result: ${{ needs.test-platforms.result }}"
            exit 1
          fi

      - name: Send notification on failure
        if: failure()
        run: |
          echo "::warning::Health check failed on one or more platforms"
