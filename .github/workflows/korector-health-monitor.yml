name: Health Check
on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  health-check:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        shell: pwsh
        run: |
          pip install --upgrade pip setuptools wheel
          pip install .

      - name: Health Check
        shell: pwsh
        run: |
          $result = python -m cli --health-check 2>$null
          if ($result -match '"status": *"ok"') {
            Write-Output "PASS ✅"
            exit 0
          } else {
            Write-Output "FAIL ❌"
            Write-Output $result
            exit 1
          }
