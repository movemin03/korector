name: Korector Health Monitor

on:
  schedule:
    - cron: '0 0 * * *'  # Îß§Ïùº ÏûêÏ†ï KST
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  health-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Korector
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install build tools
      run: |
        pip install --upgrade pip
        pip install build setuptools wheel
    
    - name: Build & Install Korector
      run: |
        python -m build
        pip install .
    
    - name: Run Health Check
      id: health_check
      run: |
        python -c "
        from korector import NaverSpellChecker
        import json
        import sys
        
        print('=== Korector Health Check ===')
        try:
            import korector
            print(f'Version: {korector.__version__}')
        except:
            print('Version: unknown')
        print('Commit: $GITHUB_SHA')
        print('==============================')
        
        checker = NaverSpellChecker(verbose=False)
        result = checker.health_check()
        
        print(json.dumps(result, ensure_ascii=False, indent=2))
        
        if result['status'] != 'ok':
            print('\\n‚ùå HEALTH CHECK FAILED!')
            print(f'Error: {result.get(\"message\", \"Unknown error\")}')
            sys.exit(1)
        else:
            print('\\n‚úÖ HEALTH CHECK PASSED!')
        " || echo "HEALTH_CHECK_FAILED=true" >> $GITHUB_ENV
    
    - name: Summary
      if: always()
      run: |
        echo "Health check completed at $(date -u)"
        echo "Git commit: $GITHUB_SHA"
    
    - name: Create Issue on Failure
      if: env.HEALTH_CHECK_FAILED == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          const now = new Date().toISOString();
          const owner = '${{ github.repository_owner }}';
          const repo = '${{ github.event.repository.name }}';
          const sha = '${{ github.sha }}';
          
          await github.rest.issues.create({
            owner: owner,
            repo: repo,
            title: 'üö® Korector Health Check Failed',
            body: '### üö® Korector API Health Check Failed\n\n' +
                  '**‚è∞ Time:** ' + now + '\n' +
                  '**üî¢ Commit:** ' + sha + '\n' +
                  '**üìÇ Repository:** ' + owner + '/' + repo + '\n' +
                  '**üê≥ Runner:** ubuntu-latest\n' +
                  '**üêç Python:** 3.11\n\n' +
                  '#### Reproduction\n' +
                  '```
                  'git clone https://github.com/' + owner + '/' + repo + '.git\n' +
                  'git checkout ' + sha + '\n' +
                  'pip install -e .\n' +
                  'python -c "from korector import NaverSpellChecker; print(NaverSpellChecker().health_check())"\n' +
                  '```\n\n' +
                  '#### Action Required\n' +
                  '- [ ] Check Naver API status\n' +
                  '- [ ] Verify korector._refresh_passport_key()\n' +
                  '- [ ] Test: pip install git+https://github.com/' + owner + '/' + repo + '.git@' + sha,
            labels: ['bug', 'korector-api', 'health-check']
          });
          
          console.log('‚úÖ Issue created!');
