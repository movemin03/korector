name: Korector Health Check

on:
  schedule:
    - cron: '0 0 * * *'  # ë§¤ì¼ ìžì • KST
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  health-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Korector
      run: |
        pip install .
    
    - name: Run Health Check
      id: health_check
      run: |
        python -c "
        from korector import NaverSpellChecker
        import json
        
        checker = NaverSpellChecker(verbose=False)  # ì¡°ìš©í•œ ëª¨ë“œ
        result = checker.health_check()
        
        print('=== Korector Health Check ===')
        print(json.dumps(result, ensure_ascii=False, indent=2))
        print('==============================')
        
        if result['status'] != 'ok':
            print('âŒ Health check failed!')
            exit(1)
        else:
            print('âœ… Health check passed!')
        " || echo "HEALTH_CHECK_FAILED=true" >> $GITHUB_ENV
    
    - name: Create Issue on Failure
      if: env.HEALTH_CHECK_FAILED == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'ðŸš¨ Korector API Health Check Failed',
            body: `
### Korector API Health Check Failed

**Time:** ${new Date().toISOString()}

**Details:**
\`\`\`bash
pip install korector==${{ github.sha }}
korector --health-check
\`\`\`

**Action Required:**
1. Check Naver API status
2. Verify passportKey extraction logic
3. Test: \`pip install git+https://github.com/${{ github.repository }}.git\`
            `,
            labels: ['bug', 'korector-api', 'health-check']
          })
