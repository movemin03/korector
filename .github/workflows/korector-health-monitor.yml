name: Health Check
on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  test-all-platforms:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false  # 핵심! 한 플랫폼 실패해도 계속
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        shell: bash
        run: |
          pip install --upgrade pip setuptools wheel
          pip install .

      - name: Health Check
        continue-on-error: true
        shell: bash
        run: |
          if python -m cli --health-check 2>/dev/null | grep -q '"status": *"ok"'; then
            echo "PASS  ${{ matrix.os }}"
            echo "status=pass" >> $GITHUB_OUTPUT
          else
            echo "FAIL  ${{ matrix.os }}"
            echo "status=fail" >> $GITHUB_OUTPUT
            python -m cli --health-check || true
          fi

  summary:
    runs-on: ubuntu-latest
    needs: test-all-platforms
    steps:
      - name: Summary
        run: |
          ubuntu_status="${{ needs.test-all-platforms.results.ubuntu-latest.status }}"
          windows_status="${{ needs.test-all-platforms.results.windows-latest.status }}"
          macos_status="${{ needs.test-all-platforms.results.macos-latest.status }}"
          
          echo "Ubuntu:   ${{ needs.test-all-platforms.results.ubuntu-latest.status }}"
          echo "Windows:  ${{ needs.test-all-platforms.results.windows-latest.status }}"
          echo "macOS:    ${{ needs.test-all-platforms.results.macos-latest.status }}"
          
          if [[ "$ubuntu_status" == "success" && "$windows_status" == "success" && "$macos_status" == "success" ]]; then
            echo " ALL PLATFORMS PASS"
          else
            echo "  SOME PLATFORMS FAILED - Check logs above"
          fi
