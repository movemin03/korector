name: Health Check
on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  test-platforms:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        shell: bash
        run: |
          pip install --upgrade pip setuptools wheel
          pip install .

      - name: Health Check
        continue-on-error: true
        shell: bash
        run: |
          if python -m cli --health-check 2>/dev/null | grep -q '"status": *"ok"'; then
            echo "PASS ‚úÖ ${{ matrix.os }}"
            echo "status=pass" >> $GITHUB_OUTPUT
          else
            echo "FAIL ‚ùå ${{ matrix.os }}"
            echo "status=fail" >> $GITHUB_OUTPUT
            python -m cli --health-check || true
          fi

  summary:
    runs-on: ubuntu-latest
    needs: test-platforms
    steps:
      - name: Results
        run: |
          echo "Ubuntu:  ${{ needs.test-platforms.results.ubuntu-latest }}"
          echo "Windows: ${{ needs.test-platforms.results.windows-latest }}"
          
          if [[ "${{ needs.test-platforms.results.ubuntu-latest }}" == "success" && 
                "${{ needs.test-platforms.results.windows-latest }}" == "success" ]]; then
            echo "üéâ BOTH PLATFORMS PASS"
          else
            echo "‚ö†Ô∏è  SOME PLATFORMS FAILED"
          fi
