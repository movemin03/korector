name: Korector Health Monitor

on:
  schedule:
    - cron: '0 0 * * *'  # ë§¤ì¼ ìì • (UTC ê¸°ì¤€)
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  # ğŸ”„ Windows í…ŒìŠ¤íŠ¸
  windows-test:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: ğŸ§¹ Clean & Build (Windows)
      shell: powershell
      run: |
        pip install --upgrade pip build setuptools wheel
        Remove-Item -Recurse -Force dist, build, *.egg-info -ErrorAction SilentlyContinue
        python -m build
        pip install .
        pip show korector

    - name: ğŸ” Windows Naver Debug + korector --health-check
      shell: powershell
      run: |
        python -c "from korector import NaverSpellChecker; checker=NaverSpellChecker(verbose=True); print('Windows CLI:', checker.health_check())"
        korector --health-check --verbose

  # ğŸ”„ Linux (Ubuntu) í…ŒìŠ¤íŠ¸  
  linux-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: ğŸ§¹ Clean & Build (Linux)
      run: |
        pip install --upgrade pip build setuptools wheel
        rm -rf dist/ build/ *.egg-info/
        python -m build
        pip install .
        pip show korector

    - name: ğŸ” Linux Naver Debug + korector --health-check
      run: |
        python -c "from korector import NaverSpellChecker; checker=NaverSpellChecker(verbose=True); print('Linux CLI:', checker.health_check())"
        korector --health-check --verbose

  # ğŸ”„ macOS í…ŒìŠ¤íŠ¸ (iOS ë¹„ìŠ·)
  macos-test:
    runs-on: macos-latest
